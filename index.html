<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aaron Tessier">

    <!--===CSS===-->
    <link rel="stylesheet" href="style.css">

    <!--===Boxicon CSS===-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Aaron Tessier | Home Page</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/images/blackmage.png" alt="Black Mage logo">
                </span>

                <div class="text header-text">
                    <span class="name">Aaron Tessier</span>
                    <span class="profession">Software Engineer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
        
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="search-box">
                        <i class='bx bx-search icon' ></i>
                        <input type="text" placeholder="Search...">
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home icon' ></i>
                            <span class="text nav-text">Main</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-info-circle icon' ></i>
                            <span class="text nav-text">About</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-github icon' ></i>
                            <span class="text nav-text">Github</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-download icon' ></i>
                            <span class="text nav-text">Downloads</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-youtube icon' ></i>
                            <span class="text nav-text">Youtube</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-contact icon' ></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-sun icon sun' ></i>
                        <i class='bx bx-moon icon moon' ></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
        <div class="home-content">
            <img src="/images/blackmage.png" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
